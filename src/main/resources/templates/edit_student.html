<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit Studentpage</title>
  </head>
  <body>
   
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">College Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
		
		<li class="nav-item active">
        <a class="nav-link" href="add_student">Add Student</a>
      </li>
      
      	<li class="nav-item active">
        <a class="nav-link" href="all">Records <span class="sr-only">(current)</span></a>
      </li>
      
      	<li class="nav-item active">
        <a class="nav-link" href="logout">Logout</a>
      </li>
      	
   </ul>
    
  </div>
</nav>
    <!-- Navbar-->
    <div class="container" style="margin: 50px 200px">
		<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h1 class="text-center text-primay "> Update Student</h1>
					<br>
					<form th:action="@{/all/edit/{id} (id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student Full Name</label> 
							<input type="text" class="form-control" name="name" th:field="*{name}" placeholder="Enter student name">
						</div>
						
						<div class="form-group">
							<label>Enter Email</label> 
							<input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter E-mail">
						</div>
						
						<div class="form-group">
							<label>Enter Course</label> <input type="text" class="form-control" name="course" th:field="*{course}" placeholder="Enter Course">
						</div>
						
						
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
						
					</form>
					
				</div>
				
			</div>
			
		</div>
			
		</div>
		
	</div>
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
