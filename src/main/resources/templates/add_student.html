<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<style>
    
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #333;
    color: white;
}

.navbar .logo {
    font-size: 24px;
    font-weight: bold;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
}

.navbar .nav-links li {
    margin-left: 20px;
}

.navbar .nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: color 0.3s;
}

.navbar .nav-links a:hover {
    color: #ffd700;
}
        
</style>
    <title>addStud page</title>
  </head>
  <body>
   
    <!-- Navbar -->
   <nav class="navbar">
            <div class="logo" href="#">College Management System</div>
            <ul class="nav-links">
                <li><a href="welcome">Home</a></li>
                <li><a href="add_student">Add Student</a></li>
                <li><a href="all">Records</a></li>
                <li><a href="logout">Logout</a></li>
            </ul>
        </nav>
    <!-- Navbar-->
    
    <div class="container" style="margin: 50px 200px">
		<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h1 class="text-center text-primay ">Student Registration Form</h1>
					<form th:action="@{/all}" th:object="${student}" method="post" >
						<div class="form-group">
							<label>Student Full Name</label> 
							<input type="text" class="form-control" name="name" placeholder="Enter student name">
						</div>
						
						<div class="form-group">
							<label>Enter Email</label> 
							<input type="text" class="form-control" name="email" placeholder="Enter E-mail">
						</div>
						
						<div class="form-group">
							<label>Enter Course</label> <input type="text" class="form-control" name="course" placeholder="Enter Course">
						</div>
						
						
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
						
					</form>
					
				</div>
				
			</div>
			
		</div>
			
		</div>
		
	</div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
