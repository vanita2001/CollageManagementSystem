<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Record page</title>
    <style>
        .table-bordered {
            border: 2px solid #000; /* Change #000 to your desired color */
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #000; /* Change #000 to your desired color */
        }
    </style>
  </head>
  <body>
   
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">College Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
		
		<li class="nav-item active">
        <a class="nav-link" href="add_student">Add Student</a>
      </li>
      
      	<li class="nav-item active">
        <a class="nav-link" href="all">Records <span class="sr-only">(current)</span></a>
      </li>
      
      	<li class="nav-item active">
        <a class="nav-link" href="logout">Logout</a>
      </li>
      	
   </ul>
    
  </div>
</nav>
    <!-- Navbar-->
    
    <!--<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
	</div>-->
    
    <div class="container p-5">
		<table class="table table-striped table-bordered">
  <thead class="bg-primary text-white">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
     <th scope="col">Email</th>
       <th scope="col">Action</th>
       
    </tr>
  </thead >
  <tbody>
    <tr th:each="e: ${students}">
      <th th:text="${e.id}">1</th>
      <td th:text="${e.name}"></td>
     <td th:text="${e.email}"></td>
      
      <td>
		  <a class="btn btn-sm btn-primary" th:href="@{/all/edit/{id} (id=${e.id})}">Update</a>
		  <a class="btn btn-sm btn-danger" th:href="@{/all/{id}(id=${e.id})}">Delete</a>
	  </td>
    </tr>
    </tbody>
</table>
	</div>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
